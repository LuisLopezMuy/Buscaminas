<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscaminas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Press+Start+2P&display=swap" rel="stylesheet">

  <link href="style.css" rel="stylesheet">

</head>

<body>

  <nav class="myNavbar">
    <div class="container-fluid">


      <div class="row">

        <div class="col-sm-9 col-12">
          <a class="navbar-brand" href="#">
            <img src="./images/logo.png" alt="Logo" width="45" height="45" class="d-inline-block align-text-bottom">
            <span class="title">Buscaminas</span>
          </a>
        </div>

        <div class="col-sm-3 col-12 text-end">

          <select class="nivel form-select">
            <option value="1">Fácil</option>
            <option value="2">Medio</option>
            <option value="3">Difícil</option>
          </select>

        </div>

      </div>

    </div>
  </nav>






  <div class="container-xl mt-4">
    <div class="row justify-content-center">

      <!-- Tablero -->
      <div class="col-lg-6 col-md-8 col-12">
        <div class="tablero"></div>
      </div>

      <!-- Estadísticas -->
      <div class="col-lg-3 col-md-4 col-12">
        <div class="mt-5 mx-4 stats">

          <p><img src="./images/reloj.png" alt="tiempo" class="icon"><span class="tiempo">0</span></p>
          <p><img src="./images/bandera.png" alt="banderas disponibles" class="icon"><span class="cantidadBanderas">8</span></p>
          <p><img src="./images/casilla.png" alt="casillas restantes" class="icon"><span class="casillasFaltantes">56</span></p>

        </div>
      </div>
    </div>
  </div>




  <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalTour">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-body p-5">
          <h2 class="fw-bold mb-0">What's new</h2>
  
          <ul class="d-grid gap-4 my-5 list-unstyled small">
            <li class="d-flex gap-4">
              <svg class="bi text-body-secondary flex-shrink-0" width="48" height="48"><use xlink:href="#grid-fill"></use></svg>
              <div>
                <h5 class="mb-0">Grid view</h5>
                Not into lists? Try the new grid view.
              </div>
            </li>
            <li class="d-flex gap-4">
              <svg class="bi text-warning flex-shrink-0" width="48" height="48"><use xlink:href="#bookmark-star"></use></svg>
              <div>
                <h5 class="mb-0">Bookmarks</h5>
                Save items you love for easy access later.
              </div>
            </li>
            <li class="d-flex gap-4">
              <svg class="bi text-primary flex-shrink-0" width="48" height="48"><use xlink:href="#film"></use></svg>
              <div>
                <h5 class="mb-0">Video embeds</h5>
                Share videos wherever you go.
              </div>
            </li>
          </ul>
          <button type="button" class="btn btn-lg btn-primary mt-5 w-100" data-bs-dismiss="modal">Great, thanks!</button>
        </div>
      </div>
    </div>
  </div>





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
