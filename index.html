<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscaminas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Press+Start+2P&display=swap" rel="stylesheet">

  <link href="style.css" rel="stylesheet">

</head>

<body>

  <nav class="myNavbar">
    <div class="container-fluid">


      <div class="row">

        <div class="col-md-8 col-12">
          <a class="navbar-brand" href="#">
            <img src="./images/logo.png" alt="Logo" width="45" height="45" class="d-inline-block align-text-bottom">
            <span class="title">Buscaminas</span>
          </a>
        </div>

        <div class="col-md-4 col-12 text-end">

          <button type="button" class="btn btn-primary btn-lg botonReiniciar"> Reiniciar </button>

           <img src="./images/config.png" alt="configuraciones" class="icon botonConfig">


        </div>

      </div>

    </div>
  </nav>






  <div class="container-xl mt-4">
    <div class="row justify-content-center">

      <!-- Tablero -->
      <div class="col-lg-6 col-md-8 col-12">
        <div class="tablero"></div>
      </div>

      <!-- Estadísticas -->
      <div class="col-lg-3 col-md-4 col-12">
        <div class="mt-5 mx-4 stats">
          <div class="statsIcons">

            <p><img src="./images/reloj.png" alt="tiempo" class="icon"></p>
            <p><img src="./images/bandera.png" alt="banderas disponibles" class="icon"></p>
            <p><img src="./images/casilla.png" alt="casillas restantes" class="icon"></p>

          </div>
          <div class="statsText">

            <p class="tiempo">0</p>
            <p class="cantidadBanderas">8</p>
            <p class="casillasFaltantes">56</p>

          </div>

        </div>
      </div>
    </div>
  </div>





  <!-- Modal -->
  <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">

          <p class="navbar-brand" href="#">
            <img src="./images/logo.png" alt="Logo" width="45" height="45" class="d-inline-block align-text-bottom">
            <span class="title">Buscaminas</span>
          </p>
        </div>
        <div class="modal-body">

          <div class="modalFlex">
            <div class="result">
              <div class="resultText">
                <p class="title">Buscaminas</p>
              </div>
              <div class="resultStats">
                <div>
                  <p><img src="./images/reloj.png" alt="tiempo demorado" class="icon"><span class="resultTime">0</span>
                  </p>
                </div>
                <div>
                  <p><img src="./images/casilla.png" alt="casillas descubiertas" class="icon"><span
                      class="resultCasillas">0</span></p>
                </div>
              </div>
            </div>





            <div class="options row">
              <div class="col-sm-6 col-12 configurables">

                <div class="labels">
                  <p>Nivel:&nbsp&nbsp&nbsp<input type="number" class="nivelPer" min="3" max="20"></p>
                </div>

                <div class="selects">
                  <select class="nivel form-select">
                    <option value="1">Fácil</option>
                    <option value="2">Medio</option>
                    <option value="3">Difícil</option>
                    <option value="4">Personalizar</option>
                  </select>
                </div>

              </div>






              <div class="col-sm-6 col-12 mostrables">


                <div class="statsIcons">

                  <p><img src="./images/casilla.png" alt="casillas" class="icon">&nbsp&nbsp x &nbsp&nbsp</p>
                  <p><img src="./images/mina.png" alt="mina" class="icon">&nbsp&nbsp x &nbsp&nbsp</p>

                </div>
                <div class="statsText">

                  <p class="mostrarCasillas">56</p>
                  <p class="mostrarMinas">8</p>

                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-lg botonJugar" data-bs-dismiss="modal">&nbsp&nbsp&nbsp&nbsp
            Jugar &nbsp&nbsp&nbsp&nbsp</button>
        </div>
      </div>
    </div>
  </div>





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>

</body>

</html>
